                                        <div className={getExplanationClass()}>
                                            <h4>
                                                {currentQ.type === 'multiple' && selectedAnswers.length === currentQ.correct.length &&
                                                 selectedAnswers.every(val => currentQ.correct.includes(val)) ? '✅ 完全正確!' :
                                                 currentQ.type !== 'multiple' && selectedAnswers[0] === currentQ.correct[0] ? '✅ 回答正確!' :
                                                 '❌ 回答錯誤'}
                                            </h4>
                                            <p><strong>正確答案:</strong> {currentQ.correct.map(i => String.fromCharCode(65 + i)).join(', ')}</p>
                                            <p><strong>解析:</strong> {currentQ.explanation}</p>
                                        </div>
                                    )}
                                    
                                    <div className="buttons">
                                        <button 
                                            className="btn btn-secondary"
                                            onClick={previousQuestion}
                                            disabled={currentQuestion === 0}
                                        >
                                            ⬅️ 上一題
                                        </button>
                                        
                                        {!showExplanation ? (
                                            <button 
                                                className="btn btn-primary"
                                                onClick={checkAnswer}
                                                disabled={selectedAnswers.length === 0}
                                            >
                                                確認答案
                                            </button>
                                        ) : (
                                            <button 
                                                className="btn btn-success"
                                                onClick={nextQuestion}
                                            >
                                                {currentQuestion < selectedQuestions.length - 1 ? '下一題 ➡️' : '查看結果 🎉'}
                                            </button>
                                        )}
                                    </div>
                                </div>
                            </div>
                        )}
                        
                        {currentTab === 'practice' && isComplete && (
                            <div className="result-card">
                                <h2>🎉 練習完成!</h2>
                                <div className={`result-score ${passed ? 'pass' : 'fail'}`}>
                                    {score}/{selectedQuestions.length}
                                </div>
                                <div className="result-message">
                                    正確率: <strong>{Math.round((score / selectedQuestions.length) * 100)}%</strong>
                                </div>
                                <div className={`result-message ${passed ? 'pass' : 'fail'}`}>
                                    {passed ? (
                                        <>
                                            <div style={{fontSize: '48px', marginBottom: '20px'}}>✅</div>
                                            <h3>太棒了!你已達到通過標準!</h3>
                                            <p>你答對了 {score} 題,超過 80% 的通過門檻({passScore} 題)</p>
                                        </>
                                    ) : (
                                        <>
                                            <div style={{fontSize: '48px', marginBottom: '20px'}}>📚</div>
                                            <h3>繼續加油!</h3>
                                            <p>你答對了 {score} 題,需要 {passScore} 題才能通過</p>
                                            <p>檢視錯題列表並複習知識重點</p>
                                        </>
                                    )}
                                </div>
                                
                                {wrongAnswers.length > 0 && (
                                    <div className="wrong-answers">
                                        <h3>
                                            <span>❌</span>
                                            錯題複習 ({wrongAnswers.length} 題)
                                        </h3>
                                        {wrongAnswers.map((q, index) => (
                                            <div key={index} className="wrong-question-item">
                                                <h4>【{q.category}】{q.question}</h4>
                                                <p>
                                                    <span className="your-answer">
                                                        你的答案: {q.userAnswers.map(i => `${String.fromCharCode(65 + i)} - ${q.options[i]}`).join(', ')}
                                                    </span>
                                                </p>
                                                <p>
                                                    <span className="correct-answer">
                                                        正確答案: {q.correct.map(i => `${String.fromCharCode(65 + i)} - ${q.options[i]}`).join(', ')}
                                                    </span>
                                                </p>
                                                <p style={{marginTop: '10px', color: '#6c757d'}}>
                                                    💡 {q.explanation}
                                                </p>
                                            </div>
                                        ))}
                                    </div>
                                )}
                                
                                <div className="buttons" style={{marginTop: '30px'}}>
                                    <button className="btn btn-primary" onClick={startNewPractice}>
                                        🔄 開始新練習(不同題目)
                                    </button>
                                    <button className="btn btn-secondary" onClick={() => setCurrentTab('knowledge')}>
                                        📚 複習知識
                                    </button>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }
        
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
